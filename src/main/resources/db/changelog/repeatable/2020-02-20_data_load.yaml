databaseChangeLog:
  - changeSet:
      id: 2020_02_20_data_load
      author: Martin Fahian
      changes:
        - loadData:
            columns:
              - column:
                  header: CODE
                  name: CODE
                  type: STRING
              - column:
                  header: VERSION
                  name: VERSION
                  type: STRING
              - column:
                  header: DESCRIPTION
                  name: DESCRIPTION
                  type: STRING
              - column:
                  header: STATUS
                  name: STATUS
                  type: STRING
              - column:
                  header: GROUP_CODE
                  name: GROUP_CODE
                  type: STRING
            encoding: UTF-8
            file: etim_class.csv
            quotchar: '""'
            relativeToChangelogFile: true
            separator: ;
            tableName: ETIM_CLASS
        - loadData:
            columns:
              - column:
                  header: ID
                  name: ID
                  type: STRING
              - column:
                  header: CLASS_CODE
                  name: CLASS_CODE
                  type: STRING
              - column:
                  header: FEATURE_CODE
                  name: FEATURE_CODE
                  type: STRING
              - column:
                  header: UNIT_CODE
                  name: UNIT_CODE
                  type: STRING
              - column:
                  header: SORT_ORDER
                  name: SORT_ORDER
                  type: STRING
            encoding: UTF-8
            file: etim_class_features.csv
            quotchar: '""'
            relativeToChangelogFile: true
            separator: ;
            tableName: ETIM_CLASS_FEATURE
        - loadData:
            columns:
              - column:
                  header: ID
                  name: ID
                  type: STRING
              - column:
                  header: CLASS_FEATURE_ID
                  name: CLASS_FEATURE_ID
                  type: STRING
              - column:
                  header: VALUE_CODE
                  name: VALUE_CODE
                  type: STRING
              - column:
                  header: SORT_ORDER
                  name: SORT_ORDER
                  type: STRING
            encoding: UTF-8
            file: etim_class_feature_values.csv
            quotchar: '""'
            relativeToChangelogFile: true
            separator: ;
            tableName: ETIM_CLASS_FEATURE_VALUE
